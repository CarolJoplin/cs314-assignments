<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--reference to css style sheets-->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="contactStyles.css">
    <link rel="stylesheet" type="text/css" href="raleway-package/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">

    <link rel="icon" href="icons/favicon-envelope.ico" type="image/x-icon">
    <title>Contact</title>
  </head>
  <body>
    <div class="full-page-background">
      <nav class="links">
          <ul>
              <a class="home" href="">Home</a>
              <a class="about" href="">About</a>
              <a class="contact" href="">Contact</a>
              <a class="resume" href="">Resume</a>
          </ul>
          <section class="header">
              <h3>Drop me a line</h3>
          </section>
      </nav>

      <div class="elements">
        <div class="flex-container">
          <form class="nameLabel">
            <label for="first">Name</label>
            <input name="textbox" id="#firstName">
          </form>

          <form class="emailForm">
            <label for="email">Email</label>
            <input type="email" name="email" id="emailBox">
          </form>

          <form class="textArea">
            <label for="radio">About You</label>
            <textarea rows="4" cols="50" id="#txtArea" ></textarea>
          </form>

          <form class="submitButton">
            <input type="submit" value="Submit">
          </form>

        </div>
      </div>

      <section class="bar">
        <p class="photocred">Photo Credit Lauren Pattison</p>
        <div class="bottomIcons">
          <div class="linked"><i class="fab fa-linkedin"></i></div>
          <div class="git"><i class="fab fa-github-square"></i></div>
        </div>
        <p class="copyright">Â© Carol Joplin 2018</p>
      </section>
    </div>
  </body>
</html>
